<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver Login</title>
    <link rel="stylesheet" href="naver.css" />
  </head>
  <body>
    <form>
      <h1>NAVER</h1>
      <fieldset>
        <!-- email -->
        <div class="input email">
          <label for="e">이메일</label>
          <input type="email" id="e" placeholder="youremail@naver.com" />
        </div>

        <!-- password -->
        <div class="input pw">
          <label for="p">비밀번호</label>
          <input
            type="password"
            id="p"
            placeholder="대문자 1 소문자 포함 기탐ㄴㅇㄻㄴㅇ"
          />
        </div>

        <!-- 나머지 -->

        <input type="submit" value="로그인" />
      </fieldset>

      <ul>
        <li><button type="button">비밀번호 찾기</button></li>
        <li><button type="button">아이디 찾기</button></li>
        <li><button type="button">회원가입</button></li>
      </ul>
    </form>
  </body>
</html>
