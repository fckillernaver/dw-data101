<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>google header</h1>
    header -> gmail images app sign-in
    <h1>main</h1>
    <main>
      <!-- <article>
            <section>

            </section>
        </article>    -->

      <table>
        <caption>
          table title
        </caption>
        <thead>
          <tr>
            <th colspan="7">테이블 어려워</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="3">title1</td>
            <td colspan="5"></td>
            <td>비고</td>
          </tr>
          <tr>
            <td>title2</td>
            <td>title3</td>
            <td>title4</td>
            <td rowspan="2">title5</td>
            <td>title6</td>
            <td>title7</td>
          </tr>
          <tr>
            <td colspan="2">title2</td>
            <td>title4</td>
            <td>title6</td>
            <td>title7</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>title</td>
          </tr>
        </tfoot>
      </table>
      <figure>
        <figcaption>images</figcaption>
        img1, img2
      </figure>
      <figure>
        <figcaption>youtube</figcaption>
        iframe1, iframe2
      </figure>
    </main>
    <h1>footer</h1>
  </body>
</html>
