<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form solution</title>
    <!-- <link rel="stylesheet" href="input.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 인라인 스타일링 -->
    <main>
      <form action="">
        <h1>회원 가입을 환영합니다.</h1>
        <fieldset>
          <legend><b>사용자 정보</b></legend>
          <div>
            <label for="id">아이디</label>
            <input type="text" id="id" />
          </div>

          <div>
            <label for="email">이메일</label>
            <input type="email" id="email" />
          </div>

          <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" />
          </div>
          <div>
            <label for="pwc">비밀번호 확인</label>
            <input type="password" id="pwc" />
          </div>

          <div>
            <label for="path">가입경로</label>
            <select id="path">
              <option>가입경로 보기</option>
              <option value="SNS">SNS</option>
              <option value="지인소개">지인소개</option>
              <option value="검색포털">검색포털</option>
            </select>
          </div>

          <div>
            <label for="m">메모</label>
            <textarea name="" id="m" cols="20" rows="4"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="email" id="ey" /><label for="ey"
            >메일 수신</label
          >
          <input type="radio" name="email" id="en" /><label for="en"
            >메일 수신 안함</label
          >
        </fieldset>

        <ul>
          <li>
            <!-- <input type="submit" value="가입하기" /> -->
            <button>가입하기</button>
          </li>
          <li><button type="button">취소</button></li>
        </ul>
      </form>
    </main>
  </body>
</html>
