<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table solution</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- 분할, 이름과 text, list, table -->
      <!-- 이름을 클릭했을 때 홈페이지로 돌아와야 함 (네비게이션) -->
      <a href="index.html">이름</a>

      <!-- 목록입니다. text,list,table, list -> ul, ol, dl, li -->
      <ul>
        <li>
          <!-- text 를 눌렀을 때 text.html 열리게 -->
          <a href="texts.html">TEXTS</a>
        </li>

        <li>
          <!-- list 를 눌렀을 때 list.html 열리게 -->
          <a href="list.html">LISTS</a>
        </li>

        <li>
          <!-- table 를 눌렀을 때 table.html 열리게 -->
          <a href="table.html">TABLE</a>
        </li>
      </ul>
    </header>
    <!-- 책 96, 97테이블 만들기 -->

    <!-- caption태그로 테이블 제목 작성 -->
    <table>
      <h1>상품구성</h1>
      <caption>
        선물용과 가정용 상품 구성
      </caption>

      <!-- thead, tbody, tfoot -->
      <thead>
        <!-- tr: table row, th: table headline, td: table description, ul, ol, dl, li -->
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>

      <!-- main > tbody -->
      <tbody>
        <tr>
          <td>선물용</td>
          <td>3kg</td>
          <td>11-16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>선물용</td>
          <td>3kg</td>
          <td>11-16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>3kg</td>
          <td>11-16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>3kg</td>
          <td>11-16과</td>
          <td>35,000원</td>
        </tr>
      </tbody>
    </table>

    <div style="border: 2px solid tomato; margin-top: 100px">
      <table>
        <caption>
          요안도라 객실
        </caption>
        <!-- thead > tr 1개 -->
        <thead>
          <tr>
            <th>방 이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
          </tr>
        </thead>

        <!-- tbody > tr 4개, rowspan, colspan 사용하기, 맨윗, 맨왼쪽 -->
        <tbody>
          <tr>
            <td>유채방</td>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
          </tr>

          <tr>
            <td rowspan="2">동백방</td>
            <td>동성 도미토리</td>
          </tr>

          <tr>
            <td>가족 1팀</td>
          </tr>

          <tr>
            <td>천혜향방</td>
            <td>-</td>
            <td>2인실</td>
          </tr>
        </tbody>

        <!-- tfoot > tr 1개 -->
        <tfoot>
          <tr>
            <th colspan="4">바깥채 전체를 렌트합니다.</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- footer -->
    <footer>
      <a href="http://www.github.com/fckillernaver">My github </a>
    </footer>
  </body>
</html>
