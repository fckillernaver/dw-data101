<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나는 윤덕현이다.</title>
  </head>
  <body>
    <!-- header작업 -->
    <header>
      <!-- 분할, 이름과 text, list, table -->
      <!-- 이름을 클릭했을 때 홈페이지로 돌아와야 함 (네비게이션) -->
      <a href="index_sol.html">이름</a>

      <!-- 목록입니다. text,list,table, list -> ul, ol, dl, li -->
      <ul>
        <li>
          <!-- text 를 눌렀을 때 text.html 열리게 -->
          <a href="texts.html">TEXTS</a>
        </li>

        <li>
          <!-- list 를 눌렀을 때 list.html 열리게 -->
          <a href="list.html">LISTS</a>
        </li>

        <li>
          <!-- table 를 눌렀을 때 table.html 열리게 -->
          <a href="table.html">TABLE</a>
        </li>
      </ul>
    </header>

    <!-- main -->
    <main>
      <h1>나는 윤덕현입니다.</h1>

      <!-- ul,li,a 사용해서 text, list, table 만들고 연결하기 -->
    </main>

    <!-- footer 깃허브 주소 a태그, href 속성안에 주소 -->
    <footer>
      <a href="http://www.github.com/fckillernaver">My github</a>
    </footer>
  </body>
</html>
