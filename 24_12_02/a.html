<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Tag정복</title>
    <style>
      div {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- ul>li > a 1~4만들기 -->
    <ul>
      <li><a href="#1">1</a></li>
      <li><a href="#2">2</a></li>
      <li><a href="#3">3</a></li>
      <li><a href="#4">4</a></li>
    </ul>

    <!-- 1,2,3,4 위치 -->
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    <div id="4">4</div>
  </body>
</html>
